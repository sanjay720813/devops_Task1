name: Node.js CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Docker Login
      uses: docker/login-action@v2
      with:
        username: ${{ sanjay1207 }}
        password: ${{ Sanjay@1207 }}

    - name: Build Docker image
      run: docker build -t ${{ sanjay1207 }}/nodejs-demo-app .

    - name: Push Docker image
      run: docker push ${{ sanjay1207 }}/nodejs-demo-app

